<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.blue.min.css">
        {% if title %}
          <title>{{ title }}</title>
        {% endif %}
      </head>
<body>
<table id="mytable" class="tablesorter tablesorter-blue">
  <thead>
    <tr>
      <th>通番</th>
      <th class="sort" data-sort="name">名前</th>
      <th class="sort" data-sort="created_at">作成日時</th>
      <th class="sort" data-sort="kakuritsu">有益な確率</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for i in body: %}
    <tr class="trbody">
      <td class="data_num"></td>
      <td class="name">{{ i[0] }}</td>
      <td class="created_at">{{ i[1] }}</td>
      <td class="kakuritsu">{{ '{:.3f}'.format(i[2]) }}</td>
      <td><button onclick="location.href='{{ i[3] }}'">詳細</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script>
$(document).ready(function()
    {
        $("#mytable").tablesorter({
          sortList: [[3,1]],
          headers: {
            0: { sorter: false },
            4: { sorter: false }
          }
        });
    }
);
</script>
</body>
</html>
